<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var button =document.querySelectorAll("button");
        var buttondiv = document.querySelectorAll("div")[1];
        var radioa = document.querySelector("#radio-a");
        var radiob = document.querySelector("#radio-b");
        var numa = document.querySelector("#num-a");
        var numb = document.querySelector("#num-b");
        var p = document.querySelector("#result");
        
        function getNum(num){
            if(!isNaN(num)){
            return Number(num);
            }
            else{
            console.log("请输入数字!");
            }
        }
        
        button[0].onclick=function(){
            if(!isNaN(numa.value) && !isNaN(numb.value) ){
                p.innerHTML="当前选中的输入框输入内容是数字";
            }
            else{
                p.innerHTML="当前选中的输入框输入内容不是数字";
            }
        };
        button[1].onclick=function(){
            var num1Number=getNum(numa.value);
            var num2Number=getNum(numb.value);
            var result=num1Number.toFixed(num2Number);
            p.innerHTML=result;
        };
        button[2].onclick=function(){
            var num1Number=getNum(numa.value);
            var num2Number=getNum(numb.value);
            if(radioa.checked){
                p.innerHTML=Math.abs(num1Number);
            }
            else if(radioa.checked){
                p.innerHTML=Math.abs(num2Number);
            }
        };
        button[3].onclick=function(){
            var num1Number=getNum(numa.value);
            var num2Number=getNum(numb.value);
            if(radioa.checked){
                p.innerHTML=Math.ceil(num1Number);
            }
            else if(radioa.checked){
                p.innerHTML=Math.ceil(num2Number);
            }
        };
        button[4].onclick=function(){
            var num1Number=getNum(numa.value);
            var num2Number=getNum(numb.value);
            if(radioa.checked){
                p.innerHTML=Math.floor(num1Number);
            }
            else if(radioa.checked){
                p.innerHTML=Math.floor(num2Number);
            }
        };
        button[5].onclick=function(){
            var num1Number=getNum(numa.value);
            var num2Number=getNum(numb.value);
            if(radioa.checked){
                p.innerHTML=Math.round(num1Number);
            }
            else if(radioa.checked){
                p.innerHTML=Math.round(num2Number);
            }
        };
        button[6].onclick=function(){
            var num1Number=getNum(numa.value);
            var num2Number=getNum(numb.value);
            var result=(num1Number>=num2Number) ?num1Number:num2Number;
            p.innerHTML=result;
        };
        button[7].onclick=function(){
            var num1Number=getNum(numa.value);
            var num2Number=getNum(numb.value);
            var result=(num1Number<=num2Number) ?num1Number:num2Number;
            p.innerHTML=result;
        };
        
    </script>
</body>
</html>
